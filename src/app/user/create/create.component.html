<div class="main-container container-fluid p-0">
  <div class="container">
    <div class="centered-container container">
      <div class="card shadow-sm border-0 p-0 container">
        <div
          class="card-header border-0 pt-5 pb-5 d-flex flex-column text-center"
        >
          <h1>BIENVENIDO</h1>
          <span class="subtitle">Sunset Cinema</span>
        </div>
        <div class="card-body pt-0 pb-3 bg-white">
          <form [formGroup]="formCreate" (ngSubmit)="submitForm()" novalidate>
            <div class="container d-flex flex-column">
              <div class="form-group d-flex flex-column">
                <input
                  type="text"
                  class="form-control mt-3 mb-1"
                  placeholder="Nombre"
                  formControlName="name"
                />
                <!-- <small
                  class="text-danger mb-3"
                  ngIf="errorHandling('name','required')"
                  >Nombre requerido</small
                > -->
              </div>
              <div class="form-group d-flex flex-column">
                <input
                  type="text"
                  class="form-control mt-3 mb-1"
                  placeholder="Apellidos"
                  formControlName="lastname"
                />
                <!-- <small
                  class="text-danger mb-3"
                  ngIf="errorHandling('lastname','required')"
                  >Apellidos requerido</small
                > -->
              </div>
              <div class="form-group d-flex flex-column">
                <input
                  type="email"
                  class="form-control mt-3 mb-1"
                  placeholder="Correo"
                  formControlName="email"
                />
                <!-- <small
                  class="text-danger mb-3"
                  ngIf="errorHandling('email','required')"
                  >Correo requerido</small
                >
                <small
                  class="text-danger mb-3"
                  ngIf="errorHandling('email','email')"
                  >Verifique le formato del correo</small
                > -->
              </div>
              <div class="form-group d-flex flex-column">
                <input
                  type="password"
                  class="form-control mt-3 mb-1"
                  placeholder="Contraseña"
                  formControlName="password"
                />
                <!-- <small
                  class="text-danger mb-3"
                  ngIf="errorHandling('password','required')"
                  >Contraseña requerida</small
                > -->
              </div>
              <button type="submit" class="btn btn-login">
                Crear Cuenta
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer border-0 mt-2 text-center p-5 bg-white">
          <span>¿Ya tienes cuenta?</span>
          <a class="nav-link" routerLink="/user/login" routerLinkActive="active"
            >Iniciar Sesion</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<div class="overlay"></div>
