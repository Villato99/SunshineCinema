<div class="main-container container-fluid p-0">
  <div class="container">
    <div class="centered-container container">
      <div class="card shadow-sm border-0 p-0 container">
        <div
          class="card-header border-0 pt-5 pb-5 d-flex flex-column text-center"
        >
          <h1>BIENVENIDO</h1>
          <span class="subtitle">Sunset Cinema</span>
        </div>
        <div class="card-body pt-0 pb-3 bg-white">
          <form [formGroup]="formulario" (ngSubmit)="submitForm()" novalidate>
            <div class="container d-flex flex-column">
              <div class="form-group d-flex flex-column">
                <input
                  type="email"
                  class="form-control mt-3 mb-1"
                  placeholder="Correo"
                  formControlName="email"
                />
                <small
                  class="text-danger mb-3"
                  *ngIf="errorHandling('email', 'required')"
                >
                  El email es requerido
                </small>
                <small
                  class="text-danger mb-3"
                  *ngIf="errorHandling('email', 'email')"
                >
                  Verifique el formato del email
                </small>
              </div>

              <div class="form-group d-flex flex-column">
                <input
                  type="password"
                  class="form-control mt-3 mb-1"
                  placeholder="Contraseña"
                  formControlName="password"
                />
                <small
                  class="text-danger mb-2"
                  *ngIf="errorHandling('password', 'required')"
                >
                  El password es requerido
                </small>
                <a href="#" class="nav-link forgot-pass text-right mb-3"
                  >¿Olvidó la contraseña?</a
                >
              </div>

              <button class="btn btn-login" type="submit">
                Iniciar Sesion
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer border-0 mt-2 text-center p-5 bg-white">
          <span>¿No tienes cuenta?</span>
          <a
            class="nav-link"
            routerLink="/user/create"
            routerLinkActive="active"
            >Registrarse</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<div class="overlay"></div>
