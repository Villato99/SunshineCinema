<div class="main-container container-fluid">
  <div class="cartelera-content container">
    <div class="row mt-3 mb-3 p-0" *ngIf="datos?.id">
      <div class="col-12 col-md-4 col-lg-3 p-0" *ngFor="let cartelera of datos">
        <div class="card border-0 shadow-sm bg-white">
          <div class="card-header text-center">
            {{ cartelera.pelicula.name }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
