<div class="contenedor-inicio container-fluid p-0">
  <div class="p-0 seccion1-inicio">
    <div class="overlay"></div>
    <div class="d-flex flex-column text-center">
      <h5 class="s1-subtitle">
        DISFRUTE DEL CINE DESDE LA COMODIDAD DE SU VEHICULO
      </h5>
      <span class="s1-title mt-3 mb-5">PELICULAS SUNSET CINEMA</span>
    </div>
  </div>
</div>

<div class="container-fluid mt-5 mb-5">
  <div class="row my-2">
    <div class="col-12 col-lg-3" *ngFor="let peli of datos">
      <!-- Información de peliculas -->
      <div class="card border-1 d-flex rounded shadow-sm h-100 p-0">
        <div class="card-header border-0 bg-white">
          <span class="card-title text-center">{{ peli.name }}</span>
        </div>
        <div class="card-body d-flex flex-column">
          <span class="card-text"
            >Sinopsis: <br />
            {{ peli.sinopsis }}</span
          >
          <p>Votos: {{ peli.votopeliculas_count }}</p>
        </div>
        <div class="card-footer border-0">
          <a
            class="btn btn-warning"
            [routerLink]="['/pelicula/', peli.id]"
            routerLinkActive="active"
            >Ver <i class="fa fa-eye"></i
          ></a>
        </div>
      </div>
    </div>
  </div>
</div>
