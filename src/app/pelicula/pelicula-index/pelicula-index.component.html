<div class="contenedor-inicio container-fluid p-0">
  <div class="p-0 seccion1-inicio">
    <div class="overlay"></div>
    <div class="d-flex flex-column text-center">
      <h5 class="s1-subtitle">
        DISFRUTE DEL CINE DESDE LA COMODIDAD DE SU VEHICULO
      </h5>
      <span class="s1-title mt-3 mb-5">PELICULAS SUNSET CINEMA</span>
    </div>
  </div>
</div>

<div class="container-fluid mt-5 mb-5">
  <div class="row my-2">
    <div
      class="col-12 col-md-6 col-lg-3 mt-3 mb-3 d-flex align-items-stretch"
      *ngFor="let peli of datos"
    >
      <!-- Información de peliculas -->
      <div class="card border-1 rounded shadow-sm bg-white">
        <div class="card-header border-0 bg-white p-0">
          <img class="img-fluid p-0" src="{{ peli['imagen'] }}" />
        </div>
        <div class="card-body p-3 mt-3 d-flex flex-column text-center">
          <h5>{{ peli.name }}</h5>
          <span>{{ peli.sinopsis }}</span>
          <small>{{ peli.clasificacion.descripcion }}</small>
          <span class="font-weight-bold mt-3">Generos</span>
          <div class="d-flex flex-column" *ngFor="let gen of peli.generos">
            <p>{{ gen.name }}</p>
          </div>
        </div>
        <div
          class="card-footer border-0 d-flex flex-row justify-content-center"
        >
          <div class="votos d-flex flex-column ml-auto mr-2">
            <small class="voto-count">{{ peli.votopeliculas_count }}</small>
            <a type="submit" class="nav-link fa fa-thumbs-up"></a>
          </div>
          <div class="votos d-flex flex-column mr-auto ml-2">
            <small class="voto-count">{{ peli.dislikepeliculas_count }}</small>
            <a type="submit" class="nav-link fa fa-thumbs-down"></a>
          </div>
          <div class="votos d-flex flex-column mr-auto ml-2">
            <small class="voto-count">{{ peli.votopeliculas_count }}%</small>
            <a class="nav-link fa fa-trophy"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
